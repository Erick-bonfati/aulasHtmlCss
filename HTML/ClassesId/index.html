<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /*Classe usamos para estilos quase tudo que quisermos, o id usamos ele somente uma vez por página,
         normalmente para deixar o principal conteúdo */

        /*Para referenciar uma classe usamos " . " e o id " # " */

        .h2-Classe {
            font-size: 2em;
            color: red;
        }

        #principal {
            background-color: aqua;
        }

        .h1-Classe {
            font-size: 3em;
            color: blue;
        }

    </style>
</head>
<body id="principal">
    
    <h1 class="h1-Classe">Sou o ID</h1>

    <h2 class="h2-Classe">Sou uma classe</h2>

    <h2 class="h2-Classe">Sou uma classe</h2>
</body>
</html>
