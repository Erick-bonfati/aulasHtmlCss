<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Mapa do site</h2>

    <!-- ul - cria uma lista não ordenada-->
    <ul type="circle"> <!-- type="" - Podemos escolher o tipo de lista que queremos: circle, square, disk-->
        <!-- li - cria os itens da lista-->
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Contato</li>
    </ul>

    <h2>Mapa do site</h2>

    <!-- ol - cria uma lista ordenada, a diferença delas é que esse nós temos um marcador de numeração -->
    <ol type="I"> <!-- type="" - Podemos escolher o tipo de lista que queremos: 1, A, a, I, i-->
        <!-- Neste caso vai aparecer numa contagem, 1, 2, 3...-->
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
    </ol>

</body>
</html>
