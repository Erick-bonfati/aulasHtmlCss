<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Strong - para deixar uma parte do texto em negrito-->
    Esse é um texto <strong>negrito</strong>

    <!-- em - para colocar ênfase no seu texto, é como deixar ele em itálico-->
    Esse é um texto <em>italic</em>

    <!-- u - underline, deixa o texto com um underline embaixo-->
    Esse é um texto <em>underline</em>

    <!-- strike - sublinhado, deixar o texto sublinhado, como se estivesse errado-->
    Esse é um texto <em>sublinhado</em>
</body>
</html>
